---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: backend
  namespace: digital-twin-factory
  labels:
    app: backend
    component: api
spec:
  replicas: 3
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
  selector:
    matchLabels:
      app: backend
  template:
    metadata:
      labels:
        app: backend
        component: api
        version: v1
    spec:
      serviceAccountName: backend-sa
      securityContext:
        runAsNonRoot: true
        runAsUser: 1000
        fsGroup: 1000

      # Init container for health checks
      initContainers:
        - name: wait-for-dependencies
          image: busybox:1.35
          command: ['sh', '-c', 'echo "Waiting for dependencies..." && sleep 5']

      containers:
        - name: backend
          image: digital-twin-factory/backend:latest
          imagePullPolicy: IfNotPresent

          ports:
            - name: http
              containerPort: 8000
              protocol: TCP

          env:
            # From ConfigMap
            - name: API_VERSION
              valueFrom:
                configMapKeyRef:
                  name: backend-config
                  key: API_VERSION
            - name: API_PREFIX
              valueFrom:
                configMapKeyRef:
                  name: backend-config
                  key: API_PREFIX
            - name: LOG_LEVEL
              valueFrom:
                configMapKeyRef:
                  name: backend-config
                  key: LOG_LEVEL
            - name: MODEL_DIR
              valueFrom:
                configMapKeyRef:
                  name: backend-config
                  key: MODEL_DIR
            - name: RL_ENABLED
              valueFrom:
                configMapKeyRef:
                  name: backend-config
                  key: RL_ENABLED

            # Environment-specific
            - name: ENVIRONMENT
              value: "production"
            - name: WORKERS
              value: "4"

          resources:
            requests:
              memory: "2Gi"
              cpu: "1000m"
            limits:
              memory: "4Gi"
              cpu: "2000m"

          # Health checks
          livenessProbe:
            httpGet:
              path: /health
              port: http
            initialDelaySeconds: 30
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 3

          readinessProbe:
            httpGet:
              path: /health
              port: http
            initialDelaySeconds: 10
            periodSeconds: 5
            timeoutSeconds: 3
            failureThreshold: 3

          # Volume mounts
          volumeMounts:
            - name: models
              mountPath: /app/models
            - name: checkpoints
              mountPath: /app/checkpoints
            - name: data
              mountPath: /app/data
            - name: logs
              mountPath: /app/logs

      volumes:
        - name: models
          persistentVolumeClaim:
            claimName: models-pvc
        - name: checkpoints
          persistentVolumeClaim:
            claimName: checkpoints-pvc
        - name: data
          persistentVolumeClaim:
            claimName: data-pvc
        - name: logs
          emptyDir: {}

      # Affinity and tolerations
      affinity:
        podAntiAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
            - weight: 100
              podAffinityTerm:
                labelSelector:
                  matchExpressions:
                    - key: app
                      operator: In
                      values:
                        - backend
                topologyKey: kubernetes.io/hostname

---
apiVersion: v1
kind: Service
metadata:
  name: backend-service
  namespace: digital-twin-factory
  labels:
    app: backend
spec:
  type: ClusterIP
  selector:
    app: backend
  ports:
    - name: http
      port: 8000
      targetPort: http
      protocol: TCP
  sessionAffinity: ClientIP
  sessionAffinityConfig:
    clientIP:
      timeoutSeconds: 10800

---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: backend-sa
  namespace: digital-twin-factory
  labels:
    app: backend
