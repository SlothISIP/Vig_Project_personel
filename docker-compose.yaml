version: '3.8'

services:
  # Backend API
  backend:
    build:
      context: .
      dockerfile: Dockerfile.backend
    image: digital-twin-factory/backend:latest
    container_name: dtf-backend
    ports:
      - "8000:8000"
    environment:
      - ENVIRONMENT=development
      - LOG_LEVEL=DEBUG
      - API_VERSION=v1
      - CORS_ORIGINS=*
      - MODEL_DIR=/app/models
      - CHECKPOINT_DIR=/app/checkpoints
      - DATA_DIR=/app/data
    volumes:
      - ./src:/app/src
      - ./models:/app/models
      - ./checkpoints:/app/checkpoints
      - ./data:/app/data
      - ./logs:/app/logs
    networks:
      - dtf-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "python", "-c", "import requests; requests.get('http://localhost:8000/health')"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # Frontend
  frontend:
    build:
      context: .
      dockerfile: Dockerfile.frontend
    image: digital-twin-factory/frontend:latest
    container_name: dtf-frontend
    ports:
      - "3000:80"
    environment:
      - VITE_API_URL=http://backend:8000/api/v1
      - VITE_WS_URL=ws://backend:8000/ws
    depends_on:
      - backend
    networks:
      - dtf-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost/health"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 10s

  # PostgreSQL (optional - for production-like setup)
  postgres:
    image: postgres:15-alpine
    container_name: dtf-postgres
    environment:
      - POSTGRES_DB=digital_twin
      - POSTGRES_USER=dtf_user
      - POSTGRES_PASSWORD=dtf_password
    ports:
      - "5432:5432"
    volumes:
      - postgres-data:/var/lib/postgresql/data
    networks:
      - dtf-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U dtf_user -d digital_twin"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Redis (optional - for caching and pub/sub)
  redis:
    image: redis:7-alpine
    container_name: dtf-redis
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data
    networks:
      - dtf-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 5

  # Ray Head (for RL training - optional)
  ray-head:
    image: rayproject/ray:2.9.0-py310
    container_name: dtf-ray-head
    command: ray start --head --port=6379 --dashboard-host=0.0.0.0 --block
    ports:
      - "8265:8265"  # Ray Dashboard
      - "10001:10001"  # Ray Client
    volumes:
      - ./src:/app/src
      - ./checkpoints:/app/checkpoints
    networks:
      - dtf-network
    restart: unless-stopped
    shm_size: '2gb'

networks:
  dtf-network:
    driver: bridge
    name: digital-twin-factory-network

volumes:
  postgres-data:
    driver: local
  redis-data:
    driver: local
